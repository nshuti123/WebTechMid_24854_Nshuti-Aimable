<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List - Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            margin: 2rem auto;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .movie-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .movie-item {
            background-color: #fff;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .movie-item img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .movie-item h2 {
            font-size: 1.25rem;
            color: #333;
            margin-top: 10px;
        }

        .movie-item p {
            font-size: 1rem;
            color: #666;
        }

        .actions {
            margin-top: 10px;
        }

        .actions form {
            display: inline;
        }

        .btn {
            padding: 8px 16px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-transform: uppercase;
        }

        .btn-edit {
            background-color: #28a745;
            color: white;
        }

        .btn-delete {
            background-color: #dc3545;
            color: white;
        }

        .btn-add {
            background-color: #007bff;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
            border-radius: 4px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Available Movies</h1>

    <a href="/public/error/404.html" class="btn-add">Add New Movie</a>

    <div class="movie-list">
        <div th:each="movie : ${movies}" class="movie-item">
            <img th:src="${movie.imageUrl}" alt="Movie Image">
            <h2 th:text="${movie.name}">Movie Title</h2>
            <p th:text="${movie.description}">Movie description goes here...</p>

            <div class="actions">
                <a th:href="'/movies/update/' + ${movie.id}" class="btn btn-edit">Edit</a>
                <form th:action="'/movies/delete/' + ${movie.id}" method="post">
                    <button type="submit" class="btn btn-delete">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
